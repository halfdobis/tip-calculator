<!DOCTYPE html>
<html>
<head>
	<title>Tip Calculator</title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
<div class="container">

	<h1>Tip Calculator</h1>
<br>

	<form>
		<label>Bill</label>
		<input id="bill" type="number" value="0.00" min="0.00">
		<br>

		<label>Experience</label>

		 <select id="service">
            <option disabled selected value="0"> Choose an Option </option>
            <option value="0.3">30&#37; &#45; Outstanding</option>
            <option value="0.2">20&#37; &#45; Good</option>
            <option value="0.15">15&#37; &#45; Okay</option>
            <option value="0.1">10&#37; &#45; Bad</option>
            <option value="0.05">5&#37; &#45; Terrible</option>
        </select>
        <br>

        <label>Number of people</label>
        <input id="people" type="number" value="1" min="1">
        <br>

        <button id="calculate">Calculate</button>
	</form>

	<div class="total">
		<p><span>Tip</span><span id="tip">  &#8358; 0.00</span></p>
		<p><span>Total</span><span id="total">  &#8358; 0.00</span></p>
		
	</div>

	
</div>






<script type="text/javascript" src="script.js"></script>
</body>
</html>
